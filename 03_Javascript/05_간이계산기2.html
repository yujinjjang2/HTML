<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간이계산기2</title>

    <script>
        function calculate(btn) {
            
            // btn에는 this(클릭된 버튼 요소)가 전달되어짐
            console.log(btn);

            const op = btn.innerText; // 버튼의 내용(+,-,*,/,%)을 얻어옴

            // input에 입력된 값을 얻어와 number 타입으로 변환

            const num1 = Number( document.getElementById("num1").value );
            const num2 = Number( document.getElementById("num2").value );

            // 결과 저장용 변수
            let res = 0;

            // if(op == "+") {
            //     res = num1 + num2;
            // } else if(op == "-") {
            //     res = num1 - num2;
            // } else if(op == "*") {
            //     res = num1 * num2;
            // } else if(op == "/") {
            //     res = num1 / num2;
            // } else {
            //     res = num1 % num2;
            // }

            switch(op) {
            case '+' : res = num1 + num2; break;
            case '-' : res = num1 - num2; break;
            case '*' : res = num1 * num2; break;
            case '/' : res = num1 / num2; break;
            case '%' : res = num1 % num2; break;
            }

            // span 태그에 결과 출력
            document.getElementById("result").innerText = res;
        }
    </script>
</head>
<body>
    <h1>간이계산기 만들기</h1>

    첫번째 값 : <input id="num1"><br>
    두번째 값 : <input id="num2"><br>

    <button onclick="calculate(this)">+</button>
    <button onclick="calculate(this)">-</button>
    <button onclick="calculate(this)">*</button>
    <button onclick="calculate(this)">/</button>
    <button onclick="calculate(this)">%</button>

    <!-- 함수 호출 시 매개변수 this
        이벤트가 발생한 요소 자체를 의미한다.
        (여기서는 클릭된 연산자 버튼)
    -->

    <br><br>

    계산 결과 : <span id="result"></span>

</body>
</html>
