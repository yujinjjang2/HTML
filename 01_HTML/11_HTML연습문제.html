<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML연습문제2</title>
</head>
<body>
    
    <form>

        <fieldset>
            <legend>납품자 정보</legend>

            <ol>
                <li>
                    <label>납품자명 : </label>
                    <input type="text" name="name">
                    <br><br>
                </li>
                <li>
                    <label>email : </label>
                    <input type="email" name="email" placeholder="answer@naver.com">
                    <br><br>
                </li>
                <li>
                    <label>홈페이지 : </label>
                    <input type="url" name="homepage" value="http://">
                    <br><br>
                </li>
                <li>
                    <label>지역 : </label>
                    <select name="location">
                        <option >부산</option>
                        <option>서울</option>
                        <option>경기</option>
                    </select>
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    <label>상품명 : 
                        <input type="text" name="productName">
                    </label>
                </li>

                <br>

                <li>
                    <label>납품수량 : 
                        <input type="number" placeholder="최소 100" min="100">
                    </label>
                </li>

                <br>

                <li>
                    <label>납품 등급 : 
                        <input type="range">
                    </label>
                </li>

                <br>

                <li>
                    <label>기타 사항 : 
                        <textarea name="etc" rows="5"></textarea>
                    </label>
                </li>
                <br>
            </ul>
        </fieldset>
        <br>

        <button>send message</button>
    </form>
</body>
</html>
