<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML연습문제</title>
</head>
<body>
    <!-- form 태그 action에 아무것도 적지 않으면 현재 페이지로 정보 전달 -->
    <form action="">
        <label>고객명 :</label>
        <input type="text" name="clientName"> <br><br>

        <label>전화번호 :</label>
        <input type="tel" name="clientPhone"> <br><br>

        <label>E-mail :</label>
        <input type="email" name="clientEmail"> <br><br>


        <label>피자선택 : </label>
        <select name="pizza">
            <option value="cheese">치즈 피자</option>
            <option value="pepperoni">페퍼로니 피자</option>
            <option value="potato">포테이토 피자</option>
            <option value="sweatpotato">고구마 피자</option>
            <option selected>피자를 선택하세요</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            <label>
                <input type="radio" name="size" value="small">
                Small 
            </label><br><br>
            <label>
                <input type="radio" name="size" value="medium">
                Medium 
            </label><br><br>
            <label>
                <input type="radio" name="size" value="large">
                Large 
            </label><br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <label>
                <input type="checkbox" name="topping" value="bacon">
                베이컨
            </label><br><br>
            <label>
                <input type="checkbox" name="topping" value="cheese">
                치즈
            </label><br><br>
            <label>
                <input type="checkbox" name="topping" value="onion">
                양파
            </label><br><br>
            <label>
                <input type="checkbox" name="topping" value="mushroom">
                버섯
            </label><br><br>
        </fieldset>
        <br>
        희망배송시간 :
        <input type="time"><br><br>

        배송시 요청사항 : <textarea row="3"></textarea><br><br>

        <button>주문하기</button>
    </form>
</body>
</html>
